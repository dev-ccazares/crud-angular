<div class="overflow-hidden bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:px-6 mb-4">
    <h3 class="text-lg font-medium leading-6 text-gray-900">Lista de contactos</h3>
    <form [formGroup]="formContact" (ngSubmit)="onSubmit(formContact.value)" class="bg-gray-100 p-5">
      <div class="grid grid-cols-12 gap-6 ">
        <div class="col-span-3 sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input 
            type="text" name="first-name" id="first-name" formControlName="nombre" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-2"
          >
        </div>  
        <div class="col-span-3 sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input 
            type="text" name="last-name" id="last-name" formControlName="apellido" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-2"
          >
        </div>  
        <div class="col-span-3 sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input 
            type="text" name="phonee" id="phone" formControlName="telefono" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-2"
          >
        </div>  
        <div class="col-span-3 sm:col-span-3">
          <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Guardar</button>
        </div>  
      </div>
      <span class="text-red-600 text-xs" *ngIf="!formContact.valid && (formContact.dirty || formContact.touched)">*Llene todos los campos</span>
    </form>
  <div class="border-t border-gray-200">
    <dl>
      <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Id</dt>
        <dt class="text-sm font-medium text-gray-500">Nombre</dt>
        <dt class="text-sm font-medium text-gray-500">Apellido</dt>
        <dt class="text-sm font-medium text-gray-500">Teléfono</dt>
      </div>
      <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6" *ngFor=" let item of contacts; let i = index">
        <dd class="mt-1 text-sm text-gray-900 ">{{i + 1}}</dd>
        <dd class="mt-1 text-sm text-gray-900 ">{{item.nombre}}</dd>
        <dd class="mt-1 text-sm text-gray-900 ">{{item.apellido}}</dd>
        <dd class="mt-1 text-sm text-gray-900 ">{{item.telefono}}</dd>
      </div>
    </dl>
  </div>
</div>
